<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="/css/interface.css">

    <script src="/socket.io/socket.io.js"></script>
  </head>

  <!-- TODO: CSS: Load page to scroll position -->
  <body class='light-background'
        onload="askPassword()"
        oncontextmenu="return false;">
    <script>
    // function askPassword() {
    //   var password = prompt("Please enter your password", "Password");
    //   // TODO: EZ Link: Change password here
    //   while (password != 'pass') {var password = prompt("Please enter your password", "Password")}
    // }
    </script>

    <!-- Information -->
    <div id="information">

      <select id="audioSource" class='source'></select>
      <select id="videoSource" class='source'></select>

      <!-- Click -->
      <p>
      Click the video with one of your mouse<br>
      buttons to return a number.<br>
      </p>
      <p id="click-button"></p>
      <!-- Click -->

      <!-- Position -->
      <div id="position"></div>
      <!-- Position -->

    </div>
    <!-- Information -->

    <!-- Monitor -->
    <div id = "monitor">
      <img class="monitor-border" src="/assets/monitor.png">

      <!-- Power -->
      <div id = 'power'
           class="power-size">
        <img class="power" src="/assets/power.png">
        <script src="/js/power-on.js"></script>
      </div>
      <!-- Power -->

      <!-- Fullscreen -->
      <div id='fullscreen'>
          <img src="/assets/arrows.png">
      </div>
      <!-- Fullscreen -->

      <!-- Loading -->
      <div id='loading'></div>
      <!-- Loading -->

    </div>
    <!-- Monitor -->

    <!-- Keyboard -->
    <div id='keyboard'
      <input>
      <input class="input"
             size="120"
             placeholder="Tap on the virtual keyboard or type to enter text"></input>

      <div class="keyboardContainer">
  		  <div class="simple-keyboard-main"></div>
  		  <div class="controlArrows">
  			  <div class="simple-keyboard-control"></div>
  			  <div class="simple-keyboard-arrows"></div>
  		  </div>
   	  </div>
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
        <script src="src/index.js"></script>
        <script src="/js/keyboard-capture.js"></script>
    </div>
    <!-- Keyboard -->

    <!-- Butterfly Terminal -->
    <iframe id='butterfly'
            src="http://localhost:57575/" height="1000" width="1500">
    </iframe>
    <!-- Butterfly Terminal -->

    <!-- Video -->
    <video id='video'
           class='regular-video'
           autoplay
           muted>
      <script src="/js/media-capture.js"></script>
      <script src="/js/cursor-capture.js"></script>
    </video>
    <!-- Video -->

  </body>

</html>
