<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <link rel="stylesheet" href="interface.css">
</head>

<body>
<div onmousedown="WhichButton(event)"
     id = "information">Click the video with one of your mouse buttons to<br>
     return a number.

  <video autoplay
         class = "box"
         id = "screen">
         <script src="media-capture.js"></script>
  </video>

    <p>
    0 = The left mouse button<br>
    1 = The middle mouse button<br>
    2 = The right mouse button
    </p>

<!-- Position -->
  <div id="position">
    <script src="cursor-capture.js"></script>
  </div>
<!-- Position -->

<!-- Click -->
  <p id="demo"></p>
<!-- Click -->

</div>

<!-- Keyboard -->
  <div id="keyboard">
  <input class="input"
         size="125"
         placeholder="Tap on the virtual keyboard or type to enter text"/>

  <div class="simple-keyboard"></div>
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
  <script src="src/index.js"></script>
  <script src="keyboard-capture.js"></script>
  </div>
<!-- Keyboard -->

</body>
</html>
