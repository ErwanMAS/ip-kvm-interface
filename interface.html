<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <link rel="stylesheet" href="/css/interface.css">
</head>

<body>

  <div id = "screen">
    <img class="monitor" src="/assets/monitor.png">

    <div onclick="WOL(event)"
         id = power>
      <img class="power" src="/assets/power.png">
      <script src="/js/power-on.js"></script>
    </div>

    <div onmousedown="whichClick(event)"
       id = "information">

      <video autoplay
           class = "rectangle"
           id = "video">
           <script src="/js/media-capture.js"></script>
      </video>
  </div>

    <p>
    Click the video with one of your mouse buttons to<br>
    return a number.<br>
    0 = The left mouse button<br>
    1 = The middle mouse button<br>
    2 = The right mouse button
    </p>

    <!-- Position -->
    <div id="position">
      <script src="/js/cursor-capture.js"></script>
    </div>
    <!-- Position -->

    <!-- Click -->
    <p id="click"></p>
    <!-- Click -->

    <!-- Etherwake -->
    <p id="etherwake-stdout"></p>
    <p id="etherwake-stderr"></p>
    <p id="etherwake-exit"></p>
    <!-- Etherwake -->

  </div>

<!-- Keyboard -->
  <div id="keyboard">
  <input class="input"
         size="125"
         placeholder="Tap on the virtual keyboard or type to enter text"/>

  <div class="simple-keyboard"></div>
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
  <script src="src/index.js"></script>
  <script src="/js/keyboard-capture.js"></script>
  </div>
<!-- Keyboard -->

</body>
</html>
